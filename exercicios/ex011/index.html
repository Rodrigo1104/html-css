<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Mova a imagem</p>
    <picture>
        <source media="(max-width: 708px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1024px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="if">
    </picture>
    <h1>Produzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.gg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

    </audio>
</body>
</html>
